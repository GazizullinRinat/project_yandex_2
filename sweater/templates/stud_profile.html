<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link type="image/x-icon" href="/static/img/kpfu.png" rel="shortcut icon">
    <title>Профиль ученика</title>
</head>
<body>
<div class="box">
    <form method="post">
        <div class="container">
            <div class="box1">
                <div class="card">
                    <h1>Логин: {{user.login}}</h1>
                </div>
                <div class="card">
                    <h1>Имя: {{user.name}}</h1>
                </div>
                <div class="card">
                    <h1>Фамилия: {{user.surname}}</h1>
                </div>
                <div class="card">
                    <h1>Класс: {{user.grade}}</h1>
                </div>
                <div class="card">
                    <h1>Счёт: {{user.balance}} рублей</h1>
                </div>
            </div>
            <div class="box-btn">
                <div class="card">
                    <a href="/logout">
                        <button class="btn-card" type="button">Выйти</button>
                    </a>
                    <a href="/change_password">
                        <button class="btn-card" type="button">Сменить пароль</button>
                    </a>
                    <a href="/home/profile/orders-history">
                        <button class="btn-card" type="button">История заказов</button>
                    </a>
                    <a href="/home/profile/add-funds">
                        <button class="btn-card" type="button">Пополнить счёт</button>
                    </a>
                    <a href="/home">
                        <button type="button" class="btn-card">Назад</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
