<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Пользователи</title>
</head>
<body>
<div class="box">
    <form method="post">
        <div class="container">
            <div class="box1">
                <div class="card">
                    <h1>Поиск пользователя:</h1>
                </div>
                <input type="text" name="search-login" placeholder="Логин" value="{{inputs.login}}">
                <input type="text" name="search-name" placeholder="Имя" value="{{inputs.name}}">
                <input type="text" name="search-surname" placeholder="Фамилия" value="{{inputs.surname}}">
                <input type="text" name="search-grade" placeholder="Класс" value="{{inputs.grade}}">
                <div class="card">
                    <h1>Пользователи:</h1>
                </div>
                {% for user in users %}
                <div class="card">
                    <h1>{{user.surname}} {{user.name}} - {{user.login}}</h1>
                    <a href="/admin_menu/users/detailed-{{user.login}}">
                        <button type="button" class="btn_order">Подробнее</button>
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="box-btn">
                <div class="card">
                    <button class="btn-card" type="submit">Найти</button>
                    <a href="/admin_menu/users/registartion">
                        <button type="button" class="btn-card">Зарегистрировать нового пользователя</button>
                    </a>
                    <a href="/admin_menu">
                        <button class="btn-card" type="button">Назад</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
