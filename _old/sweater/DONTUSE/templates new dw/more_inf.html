<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Подробнее</title>
</head>
<body>
<div class="box">
    <form method="post">
        <div class="container">
            <div class="box1">
                <div class="card">
                    <h1>Id: {{ user.id }}</h1>
                </div>
                <div class="card">
                    <h1>Логин: {{ user.login }}</h1>
                </div>
                <div class="card">
                    <h1>Имя: {{ user.name }}</h1>
                </div>
                <div class="card">
                    <h1>Фамилия: {{ user.surname }}</h1>
                </div>
                <div class="card">
                    <h1>Класс: {{ user.grade }}</h1>
                </div>
                <div class="card">
                    <h1>Баланс: {{ user.balance }}</h1>
                </div>
            </div>
            <div class="box-btn">
                <div class="card">
                    <a href="/admin_menu/users">
                        <button class="btn-card" type="button">Назад</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
