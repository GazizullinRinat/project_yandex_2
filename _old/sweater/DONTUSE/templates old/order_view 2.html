<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
                 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Страница заказа</title>
    <style>
    html, body {
        height: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <form method="post">
        <div class="container">
        <div class="card">
<h1>{{id}}</h1>
        </div>
        <div class="card">
<h1>{{cost}}</h1>
        </div>
{% for dish in dishes %}
<div class="card">
    <h1>{{dish.title}}</h1>
    <h1>Цена: {{dish.price}}</h1>
</div>
{% endfor %}
{% if state == "active" %}
<a href="/order-{{id}}/cancel">
    <button type="button" class="btn">Отменить заказ</button>
</a>
{% endif %}
        </div>
    </form>
</div>
</body>
</html>
